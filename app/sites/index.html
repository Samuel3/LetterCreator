<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/print.css"/>
    <link rel="stylesheet" href="../css/font.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="../css/jquery-ui.structure.min.css"/>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>require('../js/jquery-ui')</script>
    <script>require('../js/LetterStructure')</script>
    <title>Letter Creator</title>
  </head>
  <body bgcolor="white">
  <h1 class="heading">Welcome to Letter Creator</h1>
  <div id="content"></div>
  <label for="checkbox-1" id="foldingMarks">Faltmarken</label>
  <input type="checkbox" name="checkbox-1" id="checkbox-1">
  <button id="print" class="ui-button"><span class="ui-icon-printer icon"></span>Print</button>
  <button id="print-pdf" class="ui-button"><span class="ui-icon-print-pdf icon"></span>Print to pdf</button>
  <button id="exportWord" class="ui-button"><span class="ui-icon-word icon"></span>Export to word</button>
  <button id="history" class="ui-button"><span class="ui-icon-history icon"></span>History</button>
  <button id="save" class="ui-button"><span class="ui-icon-save icon"></span>Save</button>
  <button id="load" class="ui-button"><span class="ui-icon-load icon"></span>Load</button>
  <button id="reset" class="ui-button"><span class="ui-icon-reset icon"></span>Reset</button>
  <div id="pdf-path"></div>
  <div id="messageBox"></div>
  </body>
</html>
